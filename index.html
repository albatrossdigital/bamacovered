<script id="about" type="text/html">
  <div id="mapOverlay"></div>
  <div id="about">
    <h2>Find A Provider</h2>
    <p>Search Nearby - or - Select an Option from the menu to get started.<p>
  </div>
</script>


<script id="accordion" type="text/html">
  <div class="accordion" id="filters-accordion" data-toggle="false">
    {{#sections}}
      <div class="accordion-group">
        <div class="accordion-heading">
          <a class="accordion-toggle {{collapsed}}" data-toggle="collapse" data-parent="#filters-accordion" href="#{{id}}">
            {{title}}
          </a>
        </div>
        <div id="{{id}}" class="accordion-body collapse {{open}}">
          <div class="accordion-inner">
            {{{content}}}
          </div>
        </div>
      </div>
    {{/sections}}
  </div>
</script>


<script id="tabs" type="text/html">
  <ul class="nav nav-tabs nav-stacked">
    {{#tabs}}
      <li><a href="#" rel="{{title}}" class="tab-{{color}}"><i class="{{icon}} tab-{{color}}"></i> {{title}}</a></li>
    {{/tabs}}
  </ul>
</script>


<script id="select" type="text/html">
  <label>{{label}}</label>
  <select id="{{id}}" multiple title="{{msg}}" class="field">
    {{#options}}
      <option>{{{.}}}</option>
    {{/options}}
  </select>
</script>

<script id="search" type="text/html">
  <div class="form-inline">
    <input type="text" id="field-search" class="text-search span9" placeholder="Keyword Search" />
    <button type="submit" class="btn btn-normal btn-search"><i class="icon-search"></i></button>
  </form>
</script>

<script id="submitBtns" type="text/html">
  <div class="form-inline submit-btns">
    <button type="submit" class="btn btn-normal span7">Apply Filter</button>
    <button type="submit" class="btn btn-dark span4 btn-reset">Reset</button>
  </form>
</script>

<script id="noResults" type="text/html">
  <div>
    <h3>Sorry</h3>
    We could not find any clinics near you.  Try changing your filters
    or zooming out.
  </div>
</script>

<script id="listItem" type="text/html">
  <div class="item" rel="{{id}}">
    {{>marker}}
    <button type="button" class="close not-primary">&times;</button>
    <div class="summary">
      <h3><a href="#">{{Clinic Name}} <span> ({{distance}} miles)</a></span></h3>
      <p>
        {{Address Line 1}}, {{City}}, {{State}}<br/>
        {{Phone Number}} <a href="{{Website}}" target="_blank">View website</a>
      </p>
      <button class="btn btn-normal not-primary btn-directions" rel="{{Latitude}},{{Longitude}}"><i class="icon-directions"></i> Get Directions</button>
    </div>
    <div class="fields">{{{fields}}}</div>
  </div>
</script>

<script id="marker" class="partial" type="text/html">
  <a href="#" class="static-marker awesome-marker-icon-{{color}} awesome-marker">
    <strong class="icon-white">{{letter}}</strong>
  </a>
</script>

<script id="fieldItem" type="text/html">
  <div class="field {{primary}}">
    <span class="title">{{label}}:</span>
    <span class="value">{{{value}}}</span>
  </div>
</script>

<script id="popupItem" type="text/html">
  <div class="item">
    <h3>{{Clinic Name}}</h3>
    <p>
      {{Full Address}}<br/>
      {{{Phone Number}}} <a href="{{Website}}" target="_blank">View website</a>
    </p>
    <div class="fields">{{{primaryFields}}}</div>
  </div>
</script>

<script id="locateBtn" type="text/html">
  <button class="btn btn-dark leaflet-control leaflet-control-locate" id="geocode"><i class="icon-location"></i>Get my location</button>
</script>
