<script id="accordion" type="text/html">
  <div class="accordion" id="filters-accordion" data-toggle="false">
    {{#sections}}
      <div class="accordion-group">
        <div class="accordion-heading">
          <a class="accordion-toggle" data-toggle="collapse" data-parent="#filters-accordion" href="#{{id}}">
            {{title}}
          </a>
        </div>
        <div id="{{id}}" class="accordion-body collapse {{open}}">
          <div class="accordion-inner">
            {{{content}}}
          </div>
        </div>
      </div>
    {{/sections}}
  </div>
</script>


<script id="tabs" type="text/html">
  <ul class="nav nav-tabs nav-stacked">
    {{#tabs}}
      <li><a href="#" rel="{{title}}" class="tab-{{color}}">{{title}}</a></li>
    {{/tabs}}
  </ul>
</script>


<script id="select" type="text/html">
  <label>{{label}}</label>
  <select id="{{id}}" multiple title="{{msg}}" class="field">
    {{#options}}
      <option>{{{.}}}</option>
    {{/options}}
  </select>
</script>

<script id="search" type="text/html">
  <div class="form-inline">
    <input type="text" class="span2">
    <button type="submit" class="btn">Search</button>
  </form>
</script>


<script id="listItem" type="text/html">
  <div class="item" rel="{{id}}">
    {{>marker}}
    <div class="summary">
      <h3><a href="#">{{Clinic Name}} <span>({{distance}} miles)</a></span></h3>
      <p>
        {{Address Line 1}}, {{City}}, {{State}}<br/>
        {{Phone Number}} | <a href="{{Website}}" target="_blank">View website</a>
      </p>
    </div>
    <button class="btn not-primary" rel="{{Latitude}},{{Longitude}}">Get Directions</button>
    <div class="fields">{{{fields}}}</div>
  </div>
</script>

<script id="marker" class="partial" type="text/html">
  <a href="#" class="static-marker awesome-marker-icon-{{color}} awesome-marker">
    <strong class="icon-white">{{letter}}</strong>
  </a>
</script>

<script id="fieldItem" type="text/html">
  <div class="field {{primary}}">
    <span class="label">{{label}}</span>
    <span class="value">{{{value}}}</span>
  </div>
</script>

<script id="popupItem" type="text/html">
  <div class="item">
    <h3>{{Clinic Name}}</h3>
    <p>
      {{Full Address}}<br/>
      {{{Phone Number}}} | <a href="{{Website}}" target="_blank">View website</a>
    </p>
  </div>
</script>
